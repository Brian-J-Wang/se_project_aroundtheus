<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around the US</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body class="page">
        <div class="content">
            <header class="header">
                <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="logo image">
            </header>
            <main>
                <section class="profile">
                    <div class="profile__avatar"> </div>
                    <div class="profile__info">
                        <div class = "profile__name-container">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__desc">Explorer</p>
                    </div>
                    <button type="button" class="profile__add"></button>
                </section>
                <section class="places">                    
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">Â© 2022 Around The U.S.</p>
            </footer>
        </div>

        <div class="modal modal_padding_narrow" id="editModal">
            <div class="modal__container">
                <button class="modal__close"></button>
                <h2 class="modal__heading">Edit Profile</h2>
                <form class="modal__form" name="editModalForm" novalidate>
                    <input id="name-input" class="modal__input" type="text" name="name" placeholder="Name" required minlength="2" maxlength="40" value=" ">
                    <span class="name-input-error modal__error"></span>
                    <input id="desc-input" class="modal__input" type="text" name="desc" placeholder="Description" required minlength="2" maxlength="200" value=" ">
                    <span class="desc-input-error modal__error"></span>
                    <button name="submit-button" class="modal__button" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div class="modal modal_padding_narrow" id="addModal">
            <div class="modal__container">
                <button class="modal__close"></button>
                <h2 class="modal__heading">New Place</h2>
                <form class="modal__form" name="addModalForm" novalidate>
                    <input id="title-input" class="modal__input" type="text" name="title" placeholder="Title" required minlength="1" maxlength="30">
                    <span class="title-input-error modal__error"></span>
                    <input id="link-input" class="modal__input" type="url" name="link" placeholder="Image link" required>
                    <span class="link-input-error modal__error"></span>
                    <button name="submit-button" class="modal__button" type="submit">Create</button>
                </form>
            </div>
        </div>

        <div class="modal modal_padding_wide" id="imageModal">
            <div class="modal__image-container">
                <button class="modal__close modal__close-image"></button>
                <img src="./images/jacques-cousteau.jpg" alt="image" class="modal__image">
                <p class="modal__caption"></p>
            </div>
        </div>

        <div class="modal modal_padding_wide" id="confirmModal">
            <div class="modal__container">
                <h2 class="modal__heading"> Are you sure?</h2>
                <button class="modal__close modal__close-image"></button>
                <form class="modal__form" name="confirmModalForm" novalidate>
                    <button name="confirm-button" class="modal__button" type="submit">Confirm</button>
                </form>
            </div>
        </div>

        <template id="card">
            <div class="places__card">
                <div class="places__image-container">
                    <img class="places__image" alt="place image">
                    <button type="button" class="places__delete" alt="delete image"></button>
                </div>
                <div class="places__desc">
                    <h2 class="places__name">
                    </h2>
                    <button type="button" class="places__heart"></button>
                </div>
            </div>
        </template>

        <script type="module" src="./pages/index.js"></script>
    </body>
</html>
