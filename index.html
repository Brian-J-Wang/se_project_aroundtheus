<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around the US</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body class="page">
        <div class="content">
            <header class="header">
                <img src="./images/logo.svg" class="header__logo" alt="logo image">
            </header>
            <main>
                <section class="profile">
                    <div class="profile__avatar"> </div>
                    <div class="profile__info">
                        <div class = "profile__name-container">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__desc">Explorer</p>
                    </div>
                    <button type="button" class="profile__add"></button>
                </section>
                <section class="places">                    
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">Â© 2022 Around The U.S.</p>
            </footer>
        </div>

        <div class="modal">
            <div class="modal__container">
                <button class="modal__close"></button>
                <h2 class="modal__heading">Edit Profile</h2>
                <form class="modal__form">
                    <input class="modal__input" type="text" name="name" placeholder="Name">
                    <input class="modal__input" type="text" name="desc" placeholder="Description">
                    <button class="modal__button" type="submit">Save</button>
                </form>
            </div>
        </div>

        <template id="card">
            <div class="places__card">
                <img class="places__image" alt="place image">
                <div class="places__desc">
                    <h2 class="places__name">
                    </h2>
                    <button type="button" class="places__heart"></button>
                </div>
            </div>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
