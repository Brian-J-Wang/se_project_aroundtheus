<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around the US</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body class="page">
        <div class="content">
            <header class="header">
                <img src="./images/logo.svg" class="header__logo" alt="logo image">
            </header>
            <main>
                <section class="profile">
                    <div class="profile__avatar"> </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit"></button>
                        <p class="profile__desc">Explorer</p>
                    </div>
                    <button class = "profile__add"></button>
                </section>
                <section class="places">
                    <div class="places__card">
                        <img src="./images/yosemite-valley.png" class="places__image" alt="place image">
                        <div class="places__desc">
                            <h2 class="places__name">
                                Yosemite Valley
                            </h2>
                            <button type="button" class="places__heart"></button>
                        </div>
                    </div>
                    <div class="places__card">
                        <img src="./images/lake-louise.png" class="places__image" alt="place image">
                        <div class="places__desc">
                            <h2 class="places__name">
                                Lake Louise
                            </h2>
                            <button type="button" class="places__heart"></button>
                        </div>
                    </div>
                    <div class="places__card">
                        <img src="./images/bald-mountains.png" class="places__image" alt="place image">
                        <div class="places__desc">
                            <h2 class="places__name">
                                Bald Mountains
                            </h2>
                            <button type="button" class="places__heart"></button>
                        </div>
                    </div>
                    <div class="places__card">
                        <img src="./images/latemar.png" class="places__image" alt="place image">
                        <div class="places__desc">
                            <h2 class="places__name">
                                Latemar
                            </h2>
                            <button type="button" class="places__heart"></button>
                        </div>
                    </div>
                    <div class="places__card">
                        <img src="./images/vanoise-national-park.png" class="places__image" alt="place image">
                        <div class="places__desc">
                            <h2 class="places__name">
                                Vanoise National Park
                            </h2>
                            <button type="button" class="places__heart"></button>
                        </div>
                    </div>
                    <div class="places__card">
                        <img src="./images/lago-di-braies.png" class="places__image" alt="place image">
                        <div class="places__desc">
                            <h2 class="places__name">
                                lago di braies
                            </h2>
                            <button type="button" class="places__heart"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">Â© 2022 Around The U.S.</p>
            </footer>
        </div>
    </body>
</html>
